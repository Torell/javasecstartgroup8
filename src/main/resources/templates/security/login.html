<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/security/security.css">
    <title th:text="${pageTitle}"></title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-10 col-md-8 col-lg-6">
            <div class="security-container">
                <form th:action="@{/login}" method="post">
                    <h2 class="text-center mb-4" th:text="${header}"></h2>
<!--                    <div th:if="${param.error}" id="errorMessage" class="alert alert-danger">-->
<!--                        <p th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>-->
<!--&lt;!&ndash;                    <p th:if="${#strings.toString(param.error)} == 'invalidPassword'">Fel lösenord!</p>&ndash;&gt;-->
<!--&lt;!&ndash;                    <p th:if="${#strings.toString(param.error)} == 'usernameNotFound'">Användaren finns inte!</p>&ndash;&gt;-->
<!--                    </div>-->

                    <div th:if="${param.error}" id="errorMessage" class="alert alert-danger">
                        <p th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
                    </div>




                    <div class="form-group">
                        <label for="username" th:text="${usernameLabelText}"></label>
                        <input type="email" class="form-control" id="username" name="username"
                               th:placeholder="${usernamePlaceholder}" autofocus="autofocus" required>
                    </div>
                    <div class="form-group">
                        <label for="password" th:text="${passwordLabelText}"></label>
                        <input type="password" class="form-control" id="password" name="password"
                               th:placeholder="${passwordPlaceholder}" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" th:text="${submitText}"></button>
                    <div class="text-center mt-3">
                        <a th:href="@{/login/new-user}" th:text="${newUserText}"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/security/login.js" charset="UTF-8"></script>
</body>
</html>
