<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/security/security.css">
    <title th:text="${pageTitle}"></title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-10 col-md-8 col-lg-6">
            <div class="security-container">
                <form th:action="@{/login/register}" method="post" th:object="${user}">
                    <h2 class="text-center mb-4" th:text="${header}"></h2>

                    <div class="alert alert-danger" id="errorMessage" style="display: none" >
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <div class="form-group">
                        <label for="username" th:text="${usernameLabelText}"></label>
                        <input type="email" class="form-control" id="username" name="username" th:placeholder="${usernamePlaceholder}" th:field="*{username}" required>
                    </div>

                    <div class="form-group">
                        <label for="password" th:text="${passwordLabelText}"></label>
                        <input type="password" class="form-control" id="password" name="password" th:placeholder="${passwordPlaceholder}" th:field="*{password}" required>
                    </div>

                    <div class="form-group">
                        <label for="passwordConfirmation" th:text="${passwordConfirmLabelText}"></label>
                        <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" th:placeholder="${passwordConfirmPlaceholder}" required>
                    </div>

                    <button type="submit" id="submit" class="btn btn-primary btn-block" th:text="${buttonText}"></button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/security/new-user.js"></script>
</body>
</html>
