<div layout:fragment="mainContent">

    <div class="row-box">
        <div class="col-boxes-1">
            <div class="col-table">
                <div class="table-section">
                    <div class="header-table">
                        <h2>Alla hundar</h2>
                        <!--                        <a href="#">see all</a>-->
                    </div>

                </div>

            </div>

        </div>
    </div>

    <a class="listbutton" href="/newcustomer">
        <span class="fas fa-plus mr-2"></span>
        Ny hund
    </a>
    <br/><br/>
    <form th:action="@{/admin/dogs}" method="get">
        Search:
        <input type="text" name="search" th:value="${search}" />


    </form>
    <table class="tabulator-table">
        <thead>
        <tr class="tabulator-row">
            <th class="tabulator-cell">
                Name
                <a th:href="@{/admin/dogs(page=${page.number}, sort='name', sortDirection=${sort == 'name' and sortDirection == 'asc'}, search=${search})}">
                    <i class="fa-solid fa-arrow-up-a-z"></i></a>
                <a th:href="@{/admin/dogs(page=${page.number}, sort='name', sortDirection=${sort == 'name' and sortDirection == 'desc'}, search=${search})}">
                    <i class="fa-solid fa-arrow-down-z-a"></i>
                </a>
            </th>

            <th >
                Breed
                <a th:href="@{/admin/dogs(page=${page.number}, sort='breed', sortDirection=${sort == 'breed' and sortDirection == 'asc'}, search=${search})}">
                <i class="fa-solid fa-arrow-up-a-z"></i>
                </a>
                <a th:href="@{/admin/dogs(page=${page.number}, sort='breed', sortDirection=${sort == 'breed' and sortDirection == 'desc'}, search=${search})}">
                    <i class="fa-solid fa-arrow-down-z-a"></i>
                </a>
            </th>
            <th>Age
                <a th:href="@{/admin/dogs(page=${page.number}, sort='age', sortDirection=${sort == 'age' and sortDirection == 'asc'}, search=${search})}">
                    <i class="fa-solid fa-arrow-up-a-z"></i>
                </a>
                <a th:href="@{/admin/dogs(page=${page.number}, sort='age', sortDirection=${sort == 'age' and sortDirection == 'desc'}, search=${search})}">
                    <i class="fa-solid fa-arrow-down-z-a"></i>
                </a>
            </th>
            <th>Size
                <a th:href="@{/admin/dogs(page=${page.number}, sort='size', sortDirection=${sort == 'size' and sortDirection == 'asc'}, search=${search})}">
                    <i class="fa-solid fa-arrow-up-a-z"></i>
                </a>
                <a th:href="@{/admin/dogs(page=${page.number}, sort='size', sortDirection=${sort == 'size' and sortDirection == 'desc'}, search=${search})}">
                    <i class="fa-solid fa-arrow-down-z-a"></i>
                </a>
            </th>
            <th>Price
                <a th:href="@{/admin/dogs(page=${page.number}, sort='price', sortDirection=${sort == 'price' and sortDirection == 'asc'}, search=${search})}">
                    <i class="fa-solid fa-arrow-up-a-z"></i>
                </a>
                <a th:href="@{/admin/dogs(page=${page.number}, sort='price', sortDirection=${sort == 'price' and sortDirection == 'desc'}, search=${search})}">
                    <i class="fa-solid fa-arrow-down-z-a"></i>
                </a>
            </th>
            <th></th>
        </tr>

        </thead>
        <tbody id="tablerows">
        <tr th:each="dog: ${dogs}">
            <th th:text="${dog.name}"></th>
            <td th:text="${dog.breed}"></td>
            <td th:text="${dog.age}"></td>
            <td th:text="${dog.size}"></td>
            <td th:text="${dog.price}"></td>
            <td>
                <a class="listbutton">Edit</a>
            </td>
        </tr>

        </tbody>
    </table>

</div>
